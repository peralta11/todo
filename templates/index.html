<!DOCTYPE html>
<html>
    <head>
        <title>
            My todo list
        </title>
    </head>

    <body>
        <div>
            <h1>To-Do List</h1>
            
            <form action = "{{url_for('add_task')}}"method="post">
            <input type="text" name="task" placeholder="enetr your text">
            <button>Submit</button>
            </form>
        </div>



        
        <div>
            <form action = "{{url_for('update_task')}}"method="POST">
                
                <ul>
                    {%for task in todos %}
                    <li> <input type="checkbox" name="todoupdate" value={{task.id}}>{{ task.id }}-{{task.task}}--{{task.status}}</li>
                    {% endfor %}
                </ul>
                <button>update task</button>
            </form>
        </div>
        
    </body>
</html>
